<!DOCTYPE html>
{%load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume</title>
        <link rel="icon" type="image/x-icon" href="{%static 'assets/img/favicon.ico' %}" />
        <link href="{%static '//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- Font Awesome icons (free version)-->
        <script src="{%static 'https://use.fontawesome.com/releases/v5.15.4/js/all.js '%}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="{%static 'https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700 '%}" rel="stylesheet" type="text/css" />
        <link href="{%static 'https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i' %}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Vibhav Kumar Dixit</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{%static 'assets/img/profile.png' %}" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">Awards</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Blogs</a></li>
                    
                </ul>
            </div>
        </nav>
                      
        <section class="resume-section" id="blogs">
            <div class="resume-section-content">
                
                {%for items in blogs%}
                <div class="card" style="width: 50rem;">
                    
                    <div class="card-body">
                      <h5 class="card-title">{{items.title}}</h5>
                        <p class="card-text">{{items.descrtion}}</p>
                        </div>
                      </div><br><br>
                      
                {%endfor %}
        
            
            
        
        <!-- Bootstrap core JS-->
        <script href="{%static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js' %}"></script>
    </body>
</html>
